<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3 mt-1" href="#">
    <img
      src="assets/Images/logo.png"
      class="mb-1"
      alt="logo"
      height="30px"
    /><span class="text-light fw-bold"> 24/7.COM </span></a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse d-flex justify-content-between me-5"
    id="navbarNav"
  >
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/electronics-products']"
          >Electronics</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cloths']">Cloths</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/games']">Games</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/helmet']">Helmets</a>
      </li>
    </ul>
    <div class="d-flex">
      <form class="d-flex me-3">
        <input
          class="form-control mr-sm-2 me-3"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <div>
        <button
          type="button"
          class="btn btn-outline-light me-3"
          [routerLink]="['/cart']"
        >
          <i class="fas fa-cart-shopping"></i>Cart<span
            *ngIf="service.myCart.length > 0"
            class="badge badge-warning"
            >{{ service.myCart.length }}</span
          >
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          [routerLink]="['/login']"
          *ngIf="isAuthenticated"
        >
          Logout
        </button>
        <button
          type="button"
          class="btn btn-outline-light"
          [routerLink]="['/login']"
          *ngIf="!isAuthenticated"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</nav>
